<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>MVP</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Gerenciador de Estudos</h2>
        </div>
        <div class="banner">
            <img src="estudo.jpg"
            alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input     type="text" id="newDisciplinaEstudada"   placeholder="Disciplina Estudada:">
		<input     type="text" id="newConteudo"             placeholder="Conteúdo:">
		<input     title="Digite Sim ou Não"             type="text" id="newContato"              placeholder="1º Contato (Sim/Não):">
		<input     title="INSIRA NO FORMATO DD/MM/AAAA"  type="text" id="newPrimeiraRevisao"      placeholder="1º Revisão:(dd/mm/aaaa)">
		<input     title="INSIRA NO FORMATO DD/MM/AAAA"  type="text" id="newSegundaRevisao"       placeholder="2º Revisão:(dd/mm/aaaa)">
		<input     type="text" id="newQuestõesFeitas"       placeholder="Questões Feitas:">
		<input     type="text" id="newQuestõesAcertadas"    placeholder="Questões Certas:">
        <!-- <input  placeholder="1º Revisão:" id="dataPrimeiraRevisao" type="date" onchange="this.className=(this.value!=''?'has-value':'')">-->



        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>
	
    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Disciplina</th>
                <th>Conteúdo</th>
				<th>1º Contato</th>
                <th>1º Revisão</th>
				<th>2º Revisão</th>
				<th>Questões Feitas</th>
				<th>Questões Certas</th>

                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
